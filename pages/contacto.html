    <main class="main_contacto">

        <div class="titulo_1_contacto">
            <p class="display-1">¡Contáctanos!</p>
        </div>

        <div class="titulo_2_contacto">
            <p>Este es un espacio para que puedas contactarnos contándonos lo que quieras, ya sea
                su critica y opinión de
                la página o recomendaciones.</p>
            <p>¡Muchas gracias por visitarnos!</p>
        </div>

        <div class="formulario_contacto">
            <fieldset>

                <form action="">
                    <div>
                        <label class="label" for="">Nombre:</label>

                        <input type="text" name="" id="">

                    </div>

                    <div>
                        <label class="label" for="">Email:</label>
                        <input type="email" name="" id="">
                    </div>
                    <label class="label" for="">Mensaje:</label>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reset">
                    </div>

                </form>

            </fieldset>
        </div>

        <div class="mapa_contacto">

            <h2 class="titulo_3_contacto">
                Ubicación
            </h2>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d201169.05461794484!2d-57.60053405!3d-38.01756665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d94d19d34209%3A0xdd9670804bfed126!2sMar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1706104851304!5m2!1ses-419!2sar"
                width="500" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
